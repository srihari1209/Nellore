<html xmlns="http://www.w3.org/1999/html">
	<head>
		<title>Admin Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/noscript.css') }}">
		<script src="https://www.google.com/recaptcha/api.js"></script>
	</head>
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header">
						<h1><a href="index.html">Admin Login</a></h1>
					</header>

				<!-- Footer -->
					<section id="footer">
						<div class="inner">
							<!--<p>Cras mattis ante fermentum, malesuada neque vitae, eleifend erat. Phasellus non pulvinar erat. Fusce tincidunt, nisl eget mattis egestas, purus ipsum consequat orci, sit amet lobortis lorem lacus in tellus. Sed ac elementum arcu. Quisque placerat auctor laoreet.</p> -->
							<form action="{{ url_for('login') }}" method="post">
								<div class="fields">
									<div class="field">
										<label for="name">User Name</label>
										<input type="text" name="name" id="name" required/>
									</div>
									<div class="field">
										<label for="name">Password</label>
										<input type="password" name="password" id="password" required/>
									</div>
								</div>
								{{ recaptcha }} </br>
								<ul class="actions">
									<li><input type="submit" value="Login"/></li>
								</ul>
							</form>
							<ul class="copyright">

							</ul>

					</section>

			</div>

		<!-- Scripts -->
			<script type="text/javascript" src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
			<script type="text/javascript" src="{{url_for('static', filename='js/jquery.scrollex.min.js')}}"></script>
			<script type="text/javascript" src="{{url_for('static', filename='js/browser.min.js')}}"></script>
